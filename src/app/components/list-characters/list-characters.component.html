<div class="px-10 py-2 dark:bg-gray-700">
    <input [(ngModel)]="input" (input)="restartPage(); getCharacters()" class="w-full px-4 py-2 text-sm rounded-lg border-2 border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:outline-none transition duration-200" type="text" placeholder="Buscar...">
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 m-4">
    <div *ngFor="let character of characters" class="shadow-xl rounded-xl transition duration-[700ms] transform hover:scale-105 dark:bg-gray-800 dark:text-white" [ngClass]="{'-translate-y-10 opacity-0': !charactersCharged, '-translate-y-0 opacity-100': charactersCharged}">
        <div class="relative">
            <img class="rounded-t-xl w-full h-48 object-cover" [src]="character.image" alt="{{ character.name }}">
        </div>
        <div class="p-4">
            <div class="font-semibold text-lg mb-2">
                {{ character.name }}
            </div>
            <div class="flex justify-between items-center mb-2">
                <span>ID: {{ character.showID ? character.id : '*****' }}</span>
                <button (click)="showID(character)" class="material-symbols-outlined text-gray-600 dark:text-gray-400">
                    {{ character.showID ? 'visibility' : 'visibility_off' }}
                </button>
            </div>
            <div class="flex justify-between items-center">
                <img class="w-6 h-6 rounded-full" [src]="character.image" alt="">
                <button (click)="!character.favorite ? addFav(character) : removeFav(character, character.id)" class="material-symbols-outlined transition duration-200" [ngClass]="{' text-yellow-500 hover:text-yellow-600': character.favorite}">
                    star
                </button>
            </div>
        </div>
    </div>
</div>
<div class="flex justify-between my-4">
    <button (click)="btnPrev()" [disabled]="prevDisable" class="rounded-xl w-20 px-5 py-2 mx-10 text-white bg-gray-500 dark:bg-gray-700 border border-gray-500 dark:border-gray-600 hover:bg-gray-600 disabled:opacity-50 disabled:hover:bg-gray-500 dark:disabled:hover:bg-gray-700 transition duration-200">
        Prev
    </button>
    <button (click)="btnNext()" [disabled]="nextDisable" class="rounded-xl w-20 px-5 py-2 mx-10 text-white bg-gray-500 dark:bg-gray-700 border border-gray-500 dark:border-gray-600 hover:bg-gray-600 disabled:opacity-50 disabled:hover:bg-gray-500 dark:disabled:hover:bg-gray-700 transition duration-200">
        Next
    </button>
</div>
