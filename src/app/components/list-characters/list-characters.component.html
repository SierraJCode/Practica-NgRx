<div class="px-10 py-2">
    <input [(ngModel)]="input" (input)="getCharacters()" class="w-full px-2 text-sm rounded-lg border-2 h-10 transition duration-200 hover:border-gray-600" type="text" placeholder="Buscar..">
</div>
<div class="grid grid-cols-5 gap-6 m-4" >
    <div class="shadow-2xl rounded-xl transition duration-[700ms] hover:scale-105 hover:duration-300" *ngFor="let character of characters" [ngClass]='{"-translate-y-[20vh] opacity-0": !charactersCharged, "-translate-y-0 opacity-100": charactersCharged}'>
        <div class="">
            <img class="rounded-xl" [src]="character.image" alt="">
        </div>  
        <div class="font-semibold text-lg my-4 mx-3">
            {{ character.name }}
        </div>
        <div class="mx-3 mb-1 flex justify-between">
            <span class="">ID: {{ character.id }}</span>
            <button (click)="btnVisibility()" class="material-symbols-outlined">{{ visibility }}</button>
        </div>
        <div class="mx-3 mb-3 flex justify-between">
            <img class="w-6 rounded-full" [src]="character.image" alt="">
            <button class="material-symbols-outlined text-yellow-300">star</button>
        </div>
    </div>
</div>

<div class="flex justify-between transition-opacity duration-[3000ms]" [ngClass]="{'opacity-0':!charactersCharged, 'opacity-100': charactersCharged}">
    <button (click)="btnPrev()" [disabled]="prevDisable" class="active:animate-ping rounded-full w-20 px-5 py-1 mx-10 text-white bg-gray-500 border border-gray-500 hover:bg-gray-600">
        Prev
    </button>
    <button (click)="btnNext()" [disabled]="nextDisable" class="active:animate-ping rounded-full w-20 px-5 py-1 mx-10 text-white bg-gray-500 border border-gray-500 hover:bg-gray-600">
        Next
    </button>
</div>
